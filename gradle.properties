#butterknife
BUTTER_KNIFE=com.jakewharton:butterknife:8.5.1
#butterknife-compiler
BUTTER_KNIFE_COMPILER=com.jakewharton:butterknife-compiler:8.5.1
#route_annotation_compiler
ROUTE_ANNOTATION_COMPILER=:route_annotation_compiler
